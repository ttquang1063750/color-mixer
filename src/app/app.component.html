<div class="container">
  <h1 class="title">Color Mixer</h1>
  <div class="flex row color-mixer">
    <div
      class="color-material__column flex row center"
      *ngFor="let color of colors; let i = index"
      [style.background-color]="color"
      [style.color]="color | colorContrast"
    >
      {{ color }}
    </div>
  </div>
  <div class="flex row wrap color-palette">
    <button
      class="color-palette__btn rounded shadow flex row center"
      *ngFor="let material of materials"
      [style.background-color]="material"
      [style.color]="material | colorContrast"
      (click)="onChoose(material)"
    >
      {{ material }}
    </button>
    <div class="color-palette__btn rounded flex row center">
      <svg viewBox="0 0 464.736 464.736">
        <g>
          <path
            d="M446.598,18.143c-24.183-24.184-63.393-24.191-87.592-0.008l-16.717,16.717c-8.98-8.979-23.525-8.979-32.504,0

      </svg>

      <input
        readonly
        [cpOutputFormat]="'hex'"
        [style.background]="colorPicker"
        [(colorPicker)]="colorPicker"
        (colorPickerClose)="onChangePicker($event)"
      />
    </div>
  </div>

  <div class="flex row controls">
    <button class="btn reset rounded shadow" (click)="reset()">reset</button>
    <button class="btn danger rounded shadow" (click)="mix()">mix</button>
  </div>
</div>
